<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Container Class -->
    <div class="container">

        <h1>To-Do List</h1>

        <!-- new Task  -->
        <div class="newtask">
            <input type="text" placeholder="Write Here.." name="newtask" class="newtask">
            <button class="addtask">+</button>
        </div>

        <!-- Task List  -->
        <div class="tasks"></div>

    </div>

    <!-- Javascript  -->
    <script src="script.js"></script>
</body>

</html>
