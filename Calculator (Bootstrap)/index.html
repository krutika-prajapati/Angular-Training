<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar w-100">
        <h3 class="ms-3 navbar-text  text-light">
            Calculator
        </h3>
    </nav>
    <div class="container">
        <div class="row mt-1">
            <div class="offset-md-3 col-md-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <input id="calcDisplay" readonly type="text"
                            class="form-control form-control-lg text-end display" aria-label=".form-control-lg example">

                        <!-- Calculator buttons -->
                        <div class="row gx-2">
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2" data-bs-toggle="tooltip"
                                    data-bs-placement="top" data-bs-title="sin(x)"
                                    data-bs-custom-class="customTooltip">sin</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2" data-bs-toggle="tooltip"
                                    data-bs-placement="top" data-bs-title="cos(x)"
                                    data-bs-custom-class="customTooltip">cos</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2" data-bs-toggle="tooltip"
                                    data-bs-placement="top" data-bs-title="tan(x)"
                                    data-bs-custom-class="customTooltip">tan</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2" data-bs-toggle="tooltip"
                                    data-bs-placement="top" data-bs-title="∛(x)"
                                    data-bs-custom-class="customTooltip">∛</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2" data-bs-toggle="tooltip"
                                    data-bs-placement="left" data-bs-title="log(x)"
                                    data-bs-custom-class="customTooltip">log</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">e</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">π</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2" data-bs-toggle="tooltip"
                                    data-bs-placement="right" data-bs-title="√(x)"
                                    data-bs-custom-class="customTooltip">√</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">(</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">)</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">%</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">÷</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">7</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">8</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">9</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">×</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">4</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">5</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">6</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">+</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">1</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">2</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">3</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">-</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">0</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">.</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">=</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn w-100 mt-2">AC</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer  -->
    <footer class="pt-3 mt-2 bottom-0 w-100">
        <ul class="nav d-flex justify-content-center border-top">
            <li class="nav-item"><a href="" class="nav-link px-4 text-light"><i class="fa fa-home fs-4"
                        aria-hidden="true"></i></a></li>
            <li class="nav-item"><a href="https://www.linkedin.com/in/krutika-prajapati-b8b367203/"
                    class="nav-link px-4 text-light"><i class="fa fa-linkedin fs-4" aria-hidden="true"></i></a></li>
            <li class="nav-item"><a href="https://github.com/krutika-prajapati" class="nav-link px-4 text-light"><i
                        class="fa fa-github fs-4" aria-hidden="true"></i></a></li>
        </ul>
    </footer>


    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
