<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- Navigation Bar -->
        <nav>
            <div class="navigationBar">
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Contact Us</a>
            </div>
        </nav>
        <!-- Calculator section -->
        <div class="calculator">
            <form name="calculator">
                <input type="text" name="display" class="display" readonly>
                <div class="row">
                    <input type="button" name="" value="1">
                    <input type="button" name="" value="2">
                    <input type="button" name="" value="3">
                    <input type="button" name="" value="4">
                </div>
                <div class="row">
                    <input type="button" name="" value="5">
                    <input type="button" name="" value="6">
                    <input type="button" name="" value="7">
                    <input type="button" name="" value="8">
                </div>
                <div class="row">
                    <input type="button" name="" value="9">
                    <input type="button" name="" value="0">
                    <input type="button" name="" value="+">
                    <input type="button" name="" value="-">
                </div>
                <div class="row">
                    <input type="button" name="" value="*">
                    <input type="button" name="" value="/">
                    <input type="button" name="" value="CLR">
                    <input type="button" name="" value="=">
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer>
            <p>Owned By: Angular Team</p>
        </footer>
    </div>
</body>

</html>
