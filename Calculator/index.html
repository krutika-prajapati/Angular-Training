<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- Navigation Bar -->
        <nav>
            <div class="navigationBar">
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Contact Us</a>
            </div>
        </nav>
        <!-- Calculator section -->
        <div class="calculator">
            <form name="calculator">
                <input type="text" name="display" class="display" readonly>
                <div class="row">
                    <input type="button" name="" value="1" readonly>
                    <input type="button" name="" value="2" readonly>
                    <input type="button" name="" value="3" readonly>
                    <input type="button" name="" value="4" readonly>
                </div>
                <div class="row">
                    <input type="button" name="" value="5" readonly>
                    <input type="button" name="" value="6" readonly>
                    <input type="button" name="" value="7" readonly>
                    <input type="button" name="" value="8" readonly>
                </div>
                <div class="row">
                    <input type="button" name="" value="9" readonly>
                    <input type="button" name="" value="0" readonly>
                    <input type="button" name="" value="+" readonly>
                    <input type="button" name="" value="-" readonly>
                </div>
                <div class="row">
                    <input type="button" name="" value="*" readonly>
                    <input type="button" name="" value="/" readonly>
                    <input type="button" name="" value="CLR" readonly>
                    <input type="button" name="" value="=" readonly>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer>
            <p>Created By: Krutika Prajapati</p>
        </footer>
    </div>
</body>

</html>
